version: '3.5'

services:
    db:
        image: postgres:latest
        hostname: db
        command: postgres -c 'max_connections=450' -c 'shared_buffers=256MB'
        environment:
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: rinha
        ports:
            - '5432:5432'
        volumes:
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql
        deploy:
            resources:
                limits:
                    cpus: '0.8'
                    memory: '1GB'

    api1: &api
        build: .
        hostname: api1
        depends_on:
            - db
        environment:
            - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=rinha;Username=postgres;Password=postgres;
        ports:
            - '3000:80'   
        deploy:
            resources:
                limits:
                    cpus: '0.25'
                    memory: '0.75GB'

    api2:
        <<: *api
        hostname: api2
        ports:
            - '3001:80'

    nginx: # Load Balancer
        image: nginx:latest
        volumes:
          - ./nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
          - api1
          - api2
        ports:
          - "9999:9999"
        deploy:
          resources:
            limits:
              cpus: '0.2'
              memory: '0.5GB'